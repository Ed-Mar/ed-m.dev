{{with .Param "projectName" }}
    {{$projectname := .}}
    {{$WTFisABreakStatement := true}}
    {{range where site.Pages.ByDate "Params.project" $projectname }}
        {{if $WTFisABreakStatement}}
            <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>                    
        {{end}}
        {{$WTFisABreakStatement = false}}      
    {{end}}
{{end}}
